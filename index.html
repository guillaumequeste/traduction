<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traduction</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="texteToTranslate">
            <textarea id="source" placeholder="Tapez le texte que vous voulez traduire et cliquer sur la langue que vous souhaitez"></textarea>
        </div>

        <div class="flags">

            <div class="divFlag">
                <button id="translateRu" value="ru"><img src="img/russia.png" alt="russia" class="flag"></button>
                <div class="spanFlag">Russe</div>
            </div>
            <div class="divFlag">
                <button id="translateEn" value="en"><img src="img/england.png" alt="england" class="flag"></button>
                <div class="spanFlag">Anglais</div>
            </div>
            <div class="divFlag">
                <button id="translateEs" value="es"><img src="img/spain.png" alt="spain" class="flag"></button>
                <div class="spanFlag">Espagnol</div>
            </div>
            <div class="divFlag">
                <button id="translateIt" value="it"><img src="img/italy.png" alt="italy" class="flag"></button>
                <div class="spanFlag">Italien</div>
            </div>
            <div class="divFlag">
                <button id="translateDe" value="de"><img src="img/germany.png" alt="germany" class="flag"></button>
                <div class="spanFlag">Allemand</div>
            </div>
            <div class="divFlag">
                <button id="translateFr" value="fr"><img src="img/france.png" alt="france" class="flag"></button>
                <div class="spanFlag">Fran√ßais</div>
            </div>

        </div>

        <div id="json"></div>

        <div class="divArrow">
            <img src="img/arrow.png" alt="arrow" class="arrow">
        </div>
        <div class="translation">
            <textarea id="output"></textarea>
        </div>
    </main>

    <footer>Powered by <a href="https://translate.yandex.com/" target="_blank">Yandex.Translate</a></footer>

    <script src="script.js"></script>
</body>

</html>
